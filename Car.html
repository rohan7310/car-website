<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        /* NAVBAR */
        nav {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        nav .logo {
            color: #00aaff;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00aaff;
        }

        /* HERO SECTION */
        .hero {
            height: 80vh;
            background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            text-shadow: 0 0 10px black;
        }

        /* CAR CARDS */
        .cars {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">CarX</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#cars">Cars</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
        <h1>Explore the Latest Cars</h1>
    </section>

    <!-- CAR CARDS -->
    <section class="cars" id="cars">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1549923746-c502d488b3ea" />
            <h3>BMW M4</h3>
            <p>High performance sports car.</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d" />
            <h3>Audi R8</h3>
            <p>Luxury and power combined.</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a" />
            <h3>Lamborghini Huracán</h3>
            <p>Experience ultimate speed.</p>
        </div>
    </section>

    <footer>
        <p>© 2025 CarX | All Rights Reserved</p>
    </footer>

</body>
</html>
